<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)]" lang="en">
    <title>Sportify</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Bootstrap CSS -->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/app.css"
          th:href="@{css/app.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<!-- navbar -->
<nav th:fragment="nav" class="navbar navbar-dark navbar-static-top">
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <a class="navbar-brand" href="index.html">Sportify</a>

        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/statistics}">Statistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
        </ul>

        <form class="form-inline float-lg-right">
            <button type="button" class="btn btn-success" id="subWorkout">Submit an excercise</button>
            <input class="form-control" type="text" placeholder="Search"/>
            <button class="btn btn-info" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--end navbar-->
<div th:fragment="footer" class="container-fluid footer navbar-fixed-bottom">
    <p>&copy; Oskari Peltonen 2017</p>
</div>
<div th:fragment="scripts">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script th:src="@{js/app.js}"></script>
</div>
</body>
</html>
