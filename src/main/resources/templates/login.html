<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('login')">
</head>
 <body>
 <!-- log in -->
 <div class='navbar'>
     <div class='navbar-inner'>
         <form class="navbar-search pull-right" name="login">
             <input type="text" class="span2" placeholder="Login"/>
             <input type="text" class="span2" placeholder="Password"/>
             <input type="submit" value="Login" class="btn btn-primary"/>
         </form>
     </div>
 </div>
 <div class="container text-xs-center">
    <h1 class="display-2 ">Sportify</h1>
    <p class="lead mb-3">Gamify Your Sports</p>

    <!-- sign in -->
    <div class="col-lg-6 offset-lg-3">
    <div class="input-group">
        <div th:replace="layout :: flash"></div>
        <form th:action = "@{/profile}" method="post" th:object="${user}" name="registration">
         <input type="text" th:field="*{username}" name="username" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Type your name"/>
            <input type="text" th:field="*{password}" name="username" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Type your password"/>
            <input type="number" th:field="*{age}" name="age" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Type your age"/>
         <input type="text" th:field="*{location}" name="location" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Type your location"/>
         <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Submit</button>
        </span>
        </form>
        <p>or</p>
    </div>

    <!--carousel-->
    <div id="carousel-example-generic" class="carousel slide mb-3" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img th:src="@{/images/pexels-photo.jpeg}"
                 src="../images/pexels-photo.jpeg" alt="First slide"/>
            <div class="carousel-caption">
            <h3>Track your workouts</h3>
            <p>Keep track of your efforts towards having a healthier life </p>
            </div>
        </div>
      <div class="carousel-item">
          <img th:src="@{/images/pexels-photo2.jpg}"
               src="../images/pexels-photo2.jpg" alt="Second slide"/>
        <div class="carousel-caption">
          <h3>Increase motivation</h3>
          <p>Earn points by logging your workouts</p>
        </div>
      </div>
      <div class="carousel-item">
          <img th:src="@{/images/pexels-photo-136410.jpeg}"
               src="../images/pexels-photo-136410.jpeg" alt="Third slide"/>
        <div class="carousel-caption">
          <h3>Stay fit</h3>
          <p>Gain bonus points for persistent logging</p>
        </div>
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="icon-prev" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
  </div>
        <!--end carousel-->
  </div>
 </div>
 <div th:replace="layout :: footer"></div>
 <div th:replace="layout :: scripts"></div>
 <script src="js/form-validation.js"></script>
 </body>
</html>
